<!DOCTYPE html>
<html lang="uk">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding-top: 70px;
        }
        .card {
            background-color: rgba(30, 30, 47, 0.85);

            border: none;

        }
        .navbar {

        }
        .modal-content {

        }
    </style>
</head>
<body>

<nav class="navbar fixed-top navbar-dark px-3">

    <a href="/logout" class="btn btn-danger">–í–∏–π—Ç–∏</a>

<div class="container">
    <div class="row g-4">
        {% for v in vehicles %}
        <div class="col-md-4">
            <div class="card h-100">
                <img src="{{ v.img }}" class="card-img-top" alt="{{ v.name }}">

                    <button class="btn btn-take w-100"

                            data-bs-target="#takeModal"

                            data-name="{{ v.name }}" 
                            data-plate="{{ v.plate }}">
                        üöó –í–∑—è—Ç–∏
                    </button>
                </div>
            </div>
        </div>

</div>

<!-- Modal -->
<div class="modal fade" id="takeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="vehicle_id" id="vehicle_id">
          <div class="mb-3">
            <label class="form-label">–ù–∞ —è–∫–∏–π —á–∞—Å</label>

          <div class="mb-3">
            <label class="form-label">–ü—Ä–∏—á–∏–Ω–∞</label>

        <div class="modal-footer">

          <button type="submit" class="btn btn-warning">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const takeModal = document.getElementById('takeModal');
takeModal.addEventListener('show.bs.modal', function (event) {

</script>

</body>
</html>
