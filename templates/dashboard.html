<!-- JS -->
<script>
    let members = JSON.parse('{{ members | tojson | safe }}');

    function updateUserID(name) {
        const match = members.find(m => m[0].toLowerCase() === name.toLowerCase());
        if (match) {
            document.getElementById("user_id").value = match[1];
            document.getElementById("preview_id").textContent = "üîé ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞: " + match[1];
        } else {
            document.getElementById("user_id").value = "";
            document.getElementById("preview_id").textContent = "";
        }
    }

    function toggleRoleDropdown() {
        const action = document.getElementById("action").value;
        const roleSection = document.getElementById("role-section");
        roleSection.style.display = (action === "promote" || action === "demote") ? "block" : "none";
    }

    window.onload = toggleRoleDropdown;
</script>
