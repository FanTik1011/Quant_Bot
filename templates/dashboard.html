<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>📋 Dashboard | National Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 10px;
        }
        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="form-container">
        <h2 class="mb-4">📋 Панель кадрового аудиту</h2>
        <form method="POST">
            <label for="user_id">🎯 Оберіть користувача:</label>
            <select class="form-select" name="user_id" required>
                {% for name, uid in members %}
                    <option value="{{ uid }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label for="action">📌 Оберіть дію:</label>
            <select class="form-select" name="action" required>
                <option value="Прийнято">✅ Прийнято</option>
                <option value="Підвищено">📈 Підвищено</option>
                <option value="Понижено">📉 Понижено</option>
                <option value="Вигнано">❌ Вигнано</option>
            </select>

            <label for="role_id">🎖️ Нова роль (якщо потрібно):</label>
            <select class="form-select" name="role_id">
                <option value="">— Без зміни ролі —</option>
                {% for name, rid in roles %}
                    <option value="{{ rid }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label for="reason">📝 Причина (посилання):</label>
            <input type="text" name="reason" class="form-control" placeholder="Причина або посилання" required>

            <button type="submit" class="btn btn-success mt-4 w-100">🔁 Надіслати в Discord</button>
        </form>

        <div class="mt-4 text-center">
            <a href="/history" class="btn btn-outline-light">📜 Переглянути історію</a>
            <a href="/logout" class="btn btn-outline-danger ms-2">🚪 Вийти</a>
        </div>
    </div>
</div>
</body>
</html>
