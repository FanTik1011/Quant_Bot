<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 50px; border-radius: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-4 text-center">–ö–∞–¥—Ä–æ–≤–∏–π –∞—É–¥–∏—Ç</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="user" class="form-label">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á (–ø–æ—à—É–∫ –ø–æ –Ω—ñ–∫—É)</label>
                <input class="form-control" list="membersList" id="user" name="user_display"
                       placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫..." oninput="updateUserID(this.value)" required>
                <datalist id="membersList">
                    {% for name, uid in members %}
                        <option value="{{ name }}" data-id="{{ uid }}"></option>
                    {% endfor %}
                </datalist>
                <input type="hidden" name="user_id" id="user_id">
                <small id="preview_id" class="text-muted"></small>
            </div>

            <div class="mb-3">
                <label for="action" class="form-label">–î—ñ—è</label>
                <select class="form-select" id="action" name="action" onchange="toggleRoleDropdown()" required>
                    <option value="promote">üìà –ü—ñ–¥–≤–∏—â–∏—Ç–∏</option>
                    <option value="demote">üìâ –ü–æ–Ω–∏–∑–∏—Ç–∏</option>
                    <option value="accepted">‚úÖ –ü—Ä–∏–π–Ω—è—Ç–æ</option>
                    <option value="kick">‚ùå –í–∏–≥–Ω–∞—Ç–∏</option>
                </select>
            </div>

            <div class="mb-3" id="role-section">
                <label for="role_id" class="form-label">–ù–æ–≤–∞ —Ä–æ–ª—å</label>
                <select class="form-select" name="role_id">
                    {% for name, rid in roles %}
                        <option value="{{ rid }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">–ü—Ä–∏—á–∏–Ω–∞</label>
                <input type="text" class="form-control" name="reason" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ó–¥–∞–≤ —ñ—Å–ø–∏—Ç" required>
            </div>

            <button type="submit" class="btn btn-success w-100">‚úÖ –ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
        </form>

        <div class="text-end mt-3">
            <a href="/logout" class="btn btn-outline-danger btn-sm">–í–∏–π—Ç–∏</a>
        </div>
    </div>
</div>

<script>
    let members = JSON.parse('{{ members | tojson | safe }}');

    function updateUserID(name) {
        const match = members.find(m => m[0].toLowerCase() === name.toLowerCase());
        if (match) {
            document.getElementById("user_id").value = match[1];
            document.getElementById("preview_id").textContent = "ID: " + match[1];
        } else {
            document.getElementById("user_id").value = "";
            document.getElementById("preview_id").textContent = "";
        }
    }

    function toggleRoleDropdown() {
        const action = document.getElementById("action").value;
        const roleSection = document.getElementById("role-section");
        if (action === "promote" || action === "demote") {
            roleSection.style.display = "block";
        } else {
            roleSection.style.display = "none";
        }
    }

    window.onload = toggleRoleDropdown;
</script>
</body>
</html>
